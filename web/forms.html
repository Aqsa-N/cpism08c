<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>FORMS IN HTML</h1>
        </div>

        <form action="">
            <!-- <label for="">First name</label> -->
            <input type="text" name="" id="" required placeholder="enter your first name"  autofocus pattern="^[A-Za-z ]*$" minlength="3">
            <br><br>
            <label for="">last name</label>
            <input type="text" name="" id="" required >
            <br><br>
            <label for="">age</label>
            <input type="number" name="" id="" required pattern="^[0-9]*$" maxlength="2">
            <br><br>
            <label for="">phone num</label>
            <input type="tel" name="" id="" required>
            <br><br>
            <label for="">email</label>
            <input type="email" name="" id="" required>
            <br><br>
            <label for="">password</label>
            <input type="password" name="" id="" required>
            <br><br>
            <label for="">gender</label>
            <br>
            <input type="radio" name="gender" id="" required>
            <label for="">male</label>
            <input type="radio" name="gender" id="" required>
            <label for="">female</label>
            <br><br>
            <label for="">enroll in courses</label>
            <br><input type="checkbox" name="" id=""required>
            <label for="">web designing</label>
            <input type="checkbox" name="" id="">
            <label for="">web development</label>
            <input type="checkbox" name="" id="">
            <label for="">mobileapp development</label>
            <input type="checkbox" name="" id="">
            <label for="">digital marketing</label>
            <br><br>
            <label for="">country</label>
            <select name="" id="" required>
                <option value="">choose your country</option>
                <option value="">pakistan</option>
                <option value="">india</option>
                <option value="">america</option>
                <option value="">bangladesh</option>
            </select>
            <label for="">range</label>
            <input type="range" name="" id="" required>

           
            <br><br>
            <label for="">color</label>
            <input type="color" name="" id="" required>

            
            <br><br>
            <br><br>
            <label for="">city</label>
            <input type="text" name="" id="" list="mylist"required>
            <datalist name="" id="mylist" >
                <option value="">choose your city</option>
                <option value="karachi"></option>
                <option value="hyderabad"></option>
                <option value="islamabad"></option>
                <option value="balochistan"></option>
            </datalist>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
