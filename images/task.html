<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="password" name="" id="a" placeholder="enter your pass">
    <label for="">show pass</label>
    <input type="checkbox" name="" id="" onclick="showpass()">
    <script>
        function showpass(){
 var input=document.getElementById('a');
 if(input.type=="password"){
    input.type="text";
 }
 else{
    input.type="password";
 }
        }
    </script>
</body>
