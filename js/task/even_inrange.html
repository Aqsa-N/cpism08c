<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=parseInt(prompt("enter starting number"));
         var num2=parseInt(prompt("enter ending number"));
         while(num1<=num2){
            if(num1%2==0){
                document.write(num1,"<br>")
            }
            num1++;
         }
    </script>
</body>
</html>
